<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<div id="repos"></div>

  <script>
    async function repos() {
  const response = await fetch('https://api.github.com/users/siddhantbapna/repos');
  const data = await response.json();
  await data.forEach(elm => {
        document.getElementById("repos").innerHTML += elm.name
    } )
}
  
  </script>
  
</body>
</html>
